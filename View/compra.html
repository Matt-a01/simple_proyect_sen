<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Sensor de Auto</title>
    <link rel="stylesheet" href="../Public/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="text-white text-center py-3">
        <div class="logo-container">
            <img src="/Public/Images/LOGO.jpg" alt="Logo" class="logo">
        </div>
        <h1 class="mt-3">Sensor de Auto - Finalizar Compra</h1>
    </header>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="product-gallery">
                    <img src="./Images/producto-1.jpg" class="img-fluid mb-3 rounded" alt="Sensor frontal">
                    <img src="./Images/producto-2.jpg" class="img-fluid mb-3 rounded" alt="Instalación">
                    <img src="./Images/producto-3.jpg" class="img-fluid mb-3 rounded" alt="Caja del producto">
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="product-details">
                    <h2>Sensor Inteligente para Autos Clásicos</h2>
                    <p class="lead">Características principales:</p>
                    <ul class="list-unstyled">
                        <li>Instalación en 15 minutos</li>
                        <li>Compatible con todos los modelos</li>
                        <li>Conexión Bluetooth 5.0</li>
                    </ul>
                    
                    <div class="price-container bg-dark p-4 rounded">
                        <h3 class="text-warning">Precio: --- MXN</h3>
                        <p class="text-muted">Incluye envío</p>
                    </div>

                    <form action="./registrar" method="POST" class="mt-4">
                        <div class="mb-3">
                            <label for="email" class="form-label">Ingresa tu correo electrónico:</label>
                            <input type="email" class="form-control form-control-lg" 
                                    id="email" name="email" 
                                    placeholder="tucorreo@ejemplo.com" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100">
                            Comprar Ahora
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-container">
        <div class="footer-content">
            <p>Contacto: <a href="mailto:soporte@sensorauto.com">soporte@sensorauto.com</a> | Tel: <a href="tel:5512345678">55 1234 5678</a></p>
        </div>
    </footer>
</body>
</html>
